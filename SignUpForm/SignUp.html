<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sign Up Form</h1>
    <div class="form">
    <h3>Fill the form to sign up!</h3>
    <br>
    <form>
        <b><label>Enter your name:</label></b>
        <br>
        <input type="text" placeholder="Type here...">
        <br><br>
        <b><label>Enter your E-mail:</label></b>
        <br>
        <input type="email" placeholder="Type here...">
        <br><br>
        <fieldset>
            <legend>
                <b>Gender:</b>
            </legend>
                <div class="gender">
                <input type="radio" value="male" id="m">Male
                <input type="radio" value="female" id="f">Female
                <input type="radio" value="Unknown" id="n">Prefer not to respond
                </div>
        </fieldset>
        <br>
        <b><label>Enter your phone number:</label></b>
            <br>
            <input type="number" placeholder="Type here...">
            <br><br>
            <b><label>Select the suitable:</label></b>
            <br>
            <select>
                <option value="School">In School</option>
                <option value="graduation">Graduating</option>
                <option value="post grad">Post Graduating</option>
                <option value="working">Working</option>
                <option value="home maker">Home Working</option>
                <option value="others">Others</option>
            </select>   
            <br><br>
            <input type="submit" value="submit">
                    </form>
                    </main>
                    </div>
                   <footer><h4><big>Thank you for signing up!</big></h4></footer>
    </form>
    </div>
</body>
</html>
